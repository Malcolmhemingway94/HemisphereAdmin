<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" role="img" aria-label="Hemisphere Media Group logo">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0c0d3f"/>
      <stop offset="100%" stop-color="#08092d"/>
    </linearGradient>
    <radialGradient id="globe" cx="35%" cy="30%" r="65%">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="60%" stop-color="#cdd1d8"/>
      <stop offset="100%" stop-color="#9aa0ad"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="360" fill="url(#bg)" rx="14"/>
  <g transform="translate(80 60)">
    <circle cx="150" cy="120" r="120" fill="url(#globe)"/>
    <circle cx="150" cy="120" r="120" fill="none" stroke="#6b7280" stroke-width="5"/>
    <!-- longitude/latitude lines -->
    <g stroke="#6b7280" stroke-width="3" opacity="0.85">
      <ellipse cx="150" cy="120" rx="110" ry="52" fill="none"/>
      <ellipse cx="150" cy="120" rx="52" ry="110" fill="none"/>
      <line x1="30" y1="120" x2="270" y2="120"/>
      <line x1="150" y1="0" x2="150" y2="240"/>
    </g>
  </g>
  <g fill="#f8fafc" font-family="Inter, 'Segoe UI', sans-serif" font-weight="800" font-size="120" letter-spacing="-3">
    <text x="340" y="165">Hemisphere</text>
    <text x="340" y="285">Media Group</text>
  </g>
</svg>
